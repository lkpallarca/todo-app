<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Gruppo&family=Open+Sans:wght@300&family=Unica+One&display=swap" rel="stylesheet">
  <title>To-Do List</title>
</head>
<body>
  <div class="greeting">
    <button id="font-btn">
      <img src="./assets/refresh.png" class="change-font">
    </button>
    <h1 class="message"></h1>
    <h3 id="clock"></h3>
    <h3 id="today-date"></h3>
  </div>
  <section class="input-section">
    <div>
      <h2>NOTEPAD</h2>
      <textarea class="notepad"></textarea>
    </div>
    <div>
      <h2>TO DO LIST ...</h2>
      <form class="add-todo-group">
        <input id="todo-input-task" type="text" placeholder="Type todo here" required>
        <input id="todo-input-date" type="number" placeholder="Deadline">
        <button id="add-trigger">Add Todo</button>
      </form>
      <h2>ADD TO DOS IN THE FUTURE</h2>
      <form class="add-todo-group-future">
        <input id="todo-input-date-future" type="number" placeholder="Date" required>
        <input id="todo-input-task-future" type="text" placeholder="Type todo here" required>
        <input id="todo-input-deadline-future" type="number" placeholder="Deadline">
        <button id="add-trigger-future">Add Todo</button>
      </form>
    </div>
  </section>
  <h2>CURRENT TODOS</h2>
  <div class="todo-display"></div>
  <form>
    <input type="text" class="bg-input"></input>
    <button type="submit" id="img-button"></button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
